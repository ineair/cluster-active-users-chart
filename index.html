<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster オンラインスペース ユーザー数</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f2f5;
        }
        .container {
            width: 100%;
            max-width: 900px;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }
        .filters {
            margin-bottom: 20px;
            text-align: center;
        }
        .filters button {
            font-size: 14px;
            padding: 8px 16px;
            margin: 0 5px;
            border: 1px solid #007bff;
            border-radius: 20px;
            background-color: #fff;
            color: #007bff;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .filters button:hover {
            background-color: #e7f3ff;
        }
        .filters button.active {
            background-color: #007bff;
            color: #fff;
        }
        #error-message {
            color: #dc3545;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }
        #last-updated {
            position: fixed;
            bottom: 10px;
            right: 15px;
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="filters">
            <button data-range="all" class="active">全期間</button>
            <button data-range="30d">過去30日</button>
            <button data-range="7d">過去7日</button>
            <button data-range="24h">過去24時間</button>
        </div>
        <div class="chart-wrapper">
            <canvas id="userChart"></canvas>
            <div id="error-message" style="display: none;"></div>
        </div>
    </div>
    <div id="last-updated"></div>

    <script>
        let chartInstance = null;
        let allData = [];
        let currentRange = 'all';
        const UPDATE_INTERVAL = 300000; // 5分 (5 * 60 * 1000)

        const filterButtons = document.querySelectorAll('.filters button');
        const errorMessageDiv = document.getElementById('error-message');
        const chartCanvas = document.getElementById('userChart');
        const lastUpdatedDiv = document.getElementById('last-updated');

        // フィルタリングロジック
        function filterData(data, range) {
            const now = new Date();
            let startTime;

            switch (range) {
                case '30d':
                    startTime = new Date(now.setDate(now.getDate() - 30));
                    break;
                case '7d':
                    startTime = new Date(now.setDate(now.getDate() - 7));
                    break;
                case '24h':
                    startTime = new Date(now.setHours(now.getHours() - 24));
                    break;
                case 'all':
                default:
                    return data;
            }
            return data.filter(item => new Date(item.time) >= startTime);
        }

        // グラフ描画
        function drawChart(filteredData) {
            if (chartInstance) {
                chartInstance.destroy();
            }

            const dataForChart = {
                datasets: [{
                    label: 'オンラインユーザー数',
                    data: filteredData.map(item => ({ x: new Date(item.time), y: item.value })),
                    borderColor: '#007bff',
                    backgroundColor: 'rgba(0, 123, 255, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.2,
                }]
            };
            
            const ctx = chartCanvas.getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: dataForChart,
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'オンラインスペースのユーザー数推移',
                            font: { size: 20 },
                            padding: { bottom: 20 }
                        },
                        legend: { display: false }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day',
                                tooltipFormat: 'yyyy/MM/dd HH:mm',
                                displayFormats: {
                                    hour: 'M/d HH:mm',
                                    day: 'M/d'
                                }
                            },
                            title: { display: true, text: '時刻 (日本時間)' }
                        },
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'ユーザー数 (人)' }
                        }
                    }
                }
            });
        }
        
        // メインの更新処理
        async function updateChart() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allData = await response.json();
                
                // エラーメッセージを隠し、キャンバスを表示
                errorMessageDiv.style.display = 'none';
                chartCanvas.style.display = 'block';

                const filteredData = filterData(allData, currentRange);
                drawChart(filteredData);

                // 更新時刻を表示
                const now = new Date();
                lastUpdatedDiv.textContent = `最終更新: ${now.toLocaleTimeString('ja-JP')}`;

            } catch (error) {
                console.error('データの読み込みに失敗しました:', error);
                // エラーメッセージを表示し、キャンバスを隠す
                errorMessageDiv.textContent = 'データの読み込みに失敗しました。時間をおいて再度お試しください。';
                errorMessageDiv.style.display = 'block';
                chartCanvas.style.display = 'none';
            }
        }

        // ボタンのクリックイベント
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentRange = button.dataset.range;
                
                // データを再フィルタリングしてグラフを再描画
                const filteredData = filterData(allData, currentRange);
                drawChart(filteredData);
            });
        });

        // 初期読み込みと自動更新の設定
        updateChart();
        setInterval(updateChart, UPDATE_INTERVAL);
    </script>
</body>
</html>
