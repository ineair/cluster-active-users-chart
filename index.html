<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>cluster — パブリックアクティブユーザー数の推移</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1320;
      --muted:#9aa4b2;
      --accent-start:#6ee7b7;
      --accent-end:#60a5fa;
      --glass: rgba(255,255,255,0.04);
      color-scheme: dark;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #071024 0%, #07122a 100%);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }
    .container{
      max-width:980px;
      width:100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
      border-radius:14px;
      padding:20px;
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.03);
    }
    header{
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:14px;
    }
    .logo{
      width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent-start),var(--accent-end));
      display:flex;align-items:center;justify-content:center;font-weight:700;color:#062;box-shadow:0 6px 20px rgba(96,165,250,0.12);
    }
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    .card{
      margin-top:12px;
      background:var(--card);
      border-radius:12px;padding:18px;border:1px solid rgba(255,255,255,0.03);
    }
    .meta{display:flex;align-items:center;gap:12px;margin-bottom:10px;flex-wrap:wrap}
    .meta .stat{font-size:14px;color:var(--muted)}
    .controls{margin-left:auto;display:flex;gap:8px;flex-wrap:wrap}
    button.btn{
      background:var(--glass);border:1px solid rgba(255,255,255,0.03);padding:8px 12px;border-radius:10px;color:var(--muted);font-size:13px;cursor:pointer
    }
    button.btn.active{color:#fff;border-color:rgba(255,255,255,0.2)}
    canvas{width:100%!important;height:360px!important}
    footer{margin-top:12px;color:var(--muted);font-size:13px;display:flex;justify-content:space-between;align-items:center}
    @media(max-width:600px){
      body{padding:16px}
      canvas{height:260px!important}
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <header>
      <div class="logo">CL</div>
      <div>
        <h1>cluster — パブリックアクティブユーザー数の推移</h1>
        <p class="lead">clusterのパブリックスペースおよびパブリックイベントからユーザー数の推移をグラフに描画します。</p>
      </div>
    </header>

    <div class="card">
      <div class="meta">
        <div class="stat" id="range">読み込み中...</div>
        <div class="controls">
          <button class="btn" id="btn-90">過去90日</button>
          <button class="btn" id="btn-30">過去30日</button>
          <button class="btn" id="btn-7">過去7日</button>
          <button class="btn" id="btn-1">過去24時間</button>
          <button class="btn" id="reload">🔄 再読み込み</button>
        </div>
      </div>

      <canvas id="chart"></canvas>

      <footer>
        <div>データ: <span id="count">0</span> 点</div>
      </footer>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
  <script>
    const { DateTime } = luxon;
    let allData = [];
    let currentDays = 1; // 現在の表示期間（初期値: 過去24時間）

    async function fetchData() {
      try {
        const res = await fetch('./data.json', { cache: 'no-store' });
        if(!res.ok) throw new Error('data.json の読み込みに失敗しました: ' + res.status);
        return await res.json();
      } catch(e) {
        console.error(e);
        alert('data.json の読み込みでエラーが発生しました。');
        return [];
      }
    }

    function toJapanTime(iso) {
      return DateTime.fromISO(iso, { zone: 'utc' }).setZone('Asia/Tokyo');
    }

    function toJapanTimeLabel(iso) {
      return toJapanTime(iso).toFormat("MM/dd HH:mm");
    }

    function filterByDays(data, days) {
      if (!days) return data;
      const cutoff = DateTime.now().setZone('Asia/Tokyo').minus({ days });
      return data.filter(d => toJapanTime(d.time) >= cutoff);
    }

    function buildDataset(data) {
      const sorted = data.slice().sort((a,b)=> new Date(a.time) - new Date(b.time));
      return {
        labels: sorted.map(d => toJapanTimeLabel(d.time)),
        values: sorted.map(d => Number(d.value) || 0),
        count: sorted.length,
        sorted
      };
    }

    function getRangeText(data) {
      if(!data.length) return '0 点';
      const first = toJapanTime(data[0].time);
      const last = toJapanTime(data[data.length-1].time);
      return `${first.toFormat('yyyy/MM/dd HH:mm')} 〜 ${last.toFormat('yyyy/MM/dd HH:mm')}`;
    }

    let chart = null;

    function renderChart(labels, values) {
      const ctx = document.getElementById('chart');
      if(chart) chart.destroy();
      const gradient = ctx.getContext('2d').createLinearGradient(0,0,0,400);
      gradient.addColorStop(0, 'rgba(96,165,250,0.28)');
      gradient.addColorStop(1, 'rgba(110,231,183,0.02)');
      chart = new Chart(ctx, {
        type: 'line',
        data: { labels, datasets: [{
          label: 'アクティブユーザー数',
          data: values,
          fill: true,
          backgroundColor: gradient,
          borderColor: 'rgba(96,165,250,0.95)',
          tension: 0.28,
          pointRadius: 4,
          pointBackgroundColor: 'rgba(255,255,255,0.9)',
          borderWidth: 2
        }]},
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          scales: {
            x: { grid: { display: false } },
            y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.04)' } }
          }
        }
      });
    }

    async function loadAndRender(days=null) {
      if (!allData.length) allData = await fetchData();
      if (days !== null) currentDays = days; // 現在の表示範囲を記録
      const filtered = filterByDays(allData, currentDays);
      const { labels, values, count, sorted } = buildDataset(filtered);
      document.getElementById('count').textContent = count;
      document.getElementById('range').textContent = getRangeText(sorted);
      renderChart(labels, values);
    }

    // リロードボタン → 現在選択中の期間を再表示
    document.getElementById('reload').addEventListener('click', ()=> loadAndRender(currentDays));

    const btns = {
      90: document.getElementById('btn-90'),
      30: document.getElementById('btn-30'),
      7: document.getElementById('btn-7'),
      1: document.getElementById('btn-1'),
    };

    Object.entries(btns).forEach(([days, btn]) => {
      btn.addEventListener('click', () => {
        Object.values(btns).forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        loadAndRender(Number(days));
      });
    });

    // 初期表示: 過去24時間
    loadAndRender(1);
    document.getElementById('btn-1').classList.add('active');
  </script>
</body>
</html>
