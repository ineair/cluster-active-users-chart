<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cluster アクティブユーザー推移</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- 日付用アダプター + 日本語ロケール -->
  <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/date-fns/locale/ja/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>

  <style>
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #38bdf8;
    }
    .chart-container {
      width: 90%;
      max-width: 700px;
      background: #1e293b;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>Cluster アクティブユーザー推移</h1>
  <div class="chart-container">
    <canvas id="userChart"></canvas>
  </div>

  <script>
    // GitHubの生データURL（例: 自分のリポジトリに置いたdata.json）
    const dataUrl = "https://raw.githubusercontent.com/ineair/cluster-active-users-chart/refs/heads/main/data.json";

    async function loadData() {
      const response = await fetch(dataUrl);
      const data = await response.json();

      createChart(data);
    }

    function createChart(data) {
      const ctx = document.getElementById("userChart");

      // 既にチャートがある場合は破棄（Canvas再利用エラー防止）
      if (window.userChart) {
        window.userChart.destroy();
      }

      window.userChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: data.map(d => new Date(d.time)),
          datasets: [{
            label: "アクティブユーザー数",
            data: data.map(d => d.value),
            borderColor: "#38bdf8",
            backgroundColor: "rgba(56, 189, 248, 0.2)",
            fill: true,
            tension: 0.3,
            pointRadius: 4,
            pointHoverRadius: 6
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: "time",
              adapters: {
                date: {
                  locale: dateFns.locale.ja // 日本語ロケール
                }
              },
              time: {
                unit: "day",
                tooltipFormat: "MM月dd日 HH:mm",
                displayFormats: {
                  day: "MM月dd日"
                }
              },
              ticks: { color: "#94a3b8" },
              grid: { color: "rgba(255,255,255,0.05)" }
            },
            y: {
              ticks: { color: "#94a3b8" },
              grid: { color: "rgba(255,255,255,0.05)" }
            }
          },
          plugins: {
            legend: {
              labels: { color: "#e2e8f0" }
            },
            tooltip: {
              backgroundColor: "#1e293b",
              titleColor: "#38bdf8",
              bodyColor: "#e2e8f0",
              borderWidth: 1,
              borderColor: "#38bdf8"
            }
          }
        }
      });
    }

    loadData();
  </script>
</body>
</html>
