<!--
File: index.html
Description:
 - Modern, responsive single-page HTML that fetches data.json and draws a line chart of active users over time.
 - Uses Chart.js (v4) and Luxon for timezone-aware formatting.
 - Place this index.html and data.json in the same GitHub Pages repository (root) and publish.

Also include the provided data.json (example) in the repository. Example data.json is shown after the HTML.
-->

<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cluster — Online Space Active Users</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724; /* dark navy */
      --card:#0b1320;
      --muted:#9aa4b2;
      --accent-start:#6ee7b7;
      --accent-end:#60a5fa;
      --glass: rgba(255,255,255,0.04);
      color-scheme: dark;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #071024 0%, #07122a 100%);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }
    .container{
      max-width:980px;
      width:100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
      border-radius:14px;
      padding:20px;
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.03);
    }
    header{
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:14px;
    }
    .logo{
      width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent-start),var(--accent-end));
      display:flex;align-items:center;justify-content:center;font-weight:700;color:#062;box-shadow:0 6px 20px rgba(96,165,250,0.12);
    }
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    .card{
      margin-top:12px;
      background:var(--card);
      border-radius:12px;padding:18px;border:1px solid rgba(255,255,255,0.03);
    }
    .meta{display:flex;align-items:center;gap:12px;margin-bottom:10px}
    .meta .stat{font-size:14px;color:var(--muted)}
    .controls{margin-left:auto;display:flex;gap:8px}
    button.btn{
      background:var(--glass);border:1px solid rgba(255,255,255,0.03);padding:8px 12px;border-radius:10px;color:var(--muted);font-size:13px;cursor:pointer
    }
    button.btn:active{transform:translateY(1px)}
    canvas{width:100%!important;height:360px!important}

    footer{margin-top:12px;color:var(--muted);font-size:13px;display:flex;justify-content:space-between;align-items:center}
    a.ghost{color:var(--muted);text-decoration:none}

    @media(max-width:600px){
      body{padding:16px}
      canvas{height:260px!important}
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <header>
      <div class="logo">CL</div>
      <div>
        <h1>Cluster — Online Space Active Users</h1>
        <p class="lead">data.json のデータを読み込み、日本時間で折れ線グラフを描画します。</p>
      </div>
    </header>

    <div class="card">
      <div class="meta">
        <div class="stat" id="range">読み込み中...</div>
        <div class="controls">
          <button class="btn" id="reload">🔄 再読み込み</button>
          <button class="btn" id="time-format">タイムフォーマット: 日本時間</button>
        </div>
      </div>

      <canvas id="chart"></canvas>

      <footer>
        <div>データ: <span id="count">0</span> 点</div>
        <div><a class="ghost" href="#">GitHub Pages にアップロードして公開してください</a></div>
      </footer>
    </div>
  </div>

  <!-- Chart.js & Luxon -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
  <script>
    const { DateTime } = luxon;

    async function fetchData() {
      try {
        const res = await fetch('./data.json', {cache: 'no-store'});
        if(!res.ok) throw new Error('data.json の読み込みに失敗しました: ' + res.status);
        const json = await res.json();
        return json;
      } catch (e) {
        console.error(e);
        alert('data.json の読み込みでエラーが発生しました。コンソールを確認してください。');
        return [];
      }
    }

    function toJapanTimeLabel(iso) {
      // parse as UTC then convert to Asia/Tokyo
      const dt = DateTime.fromISO(iso, {zone:'utc'}).setZone('Asia/Tokyo');
      // format: 10/01 21:00
      return dt.toFormat("MM/dd HH:mm");
    }

    function getRangeText(data) {
      if(!data.length) return '0 点';
      const first = DateTime.fromISO(data[0].time, {zone:'utc'}).setZone('Asia/Tokyo');
      const last = DateTime.fromISO(data[data.length-1].time, {zone:'utc'}).setZone('Asia/Tokyo');
      return `${first.toFormat('yyyy/MM/dd HH:mm')} 〜 ${last.toFormat('yyyy/MM/dd HH:mm')}`;
    }

    function buildDataset(data) {
      // assume data sorted by time; if not, sort
      const sorted = data.slice().sort((a,b)=> new Date(a.time) - new Date(b.time));
      const labels = sorted.map(d => toJapanTimeLabel(d.time));
      const values = sorted.map(d => Number(d.value) || 0);
      return { labels, values, count: values.length, sorted };
    }

    let chart = null;

    function renderChart(labels, values) {
      const ctx = document.getElementById('chart');

      if(chart) chart.destroy();

      const gradient = ctx.getContext('2d').createLinearGradient(0,0,0,400);
      gradient.addColorStop(0, 'rgba(96,165,250,0.28)');
      gradient.addColorStop(1, 'rgba(110,231,183,0.02)');

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'アクティブユーザー数',
            data: values,
            fill: true,
            backgroundColor: gradient,
            borderColor: 'rgba(96,165,250,0.95)',
            tension: 0.28,
            pointRadius: 4,
            pointBackgroundColor: 'rgba(255,255,255,0.9)',
            pointBorderWidth: 0,
            pointHoverRadius:6,
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              mode: 'index',
              intersect: false,
              callbacks: {
                label: (context) => `${context.parsed.y} 人`
              }
            }
          },
          scales: {
            x: {
              grid: { display: false },
              ticks: { maxRotation: 0, autoSkip: true }
            },
            y: {
              beginAtZero: true,
              grid: { color: 'rgba(255,255,255,0.04)' },
            }
          }
        }
      });
    }

    async function loadAndRender(){
      const raw = await fetchData();
      const { labels, values, count, sorted } = buildDataset(raw);
      document.getElementById('count').textContent = count;
      document.getElementById('range').textContent = getRangeText(sorted);
      renderChart(labels, values);
    }

    document.getElementById('reload').addEventListener('click', ()=>{ loadAndRender(); });

    // initial
    loadAndRender();
  </script>

</body>
</html>
